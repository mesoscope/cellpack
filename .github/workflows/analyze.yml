name: Analyze

on: pull_request

jobs:
  analyze:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.9]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[test]
    - name: Analyze packing
      run: |
        pack -r cellpack/tests/recipes/test_spheres.json
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: results
        path: cellpack/tests/outputs/test_spheres/jitter/
  Download:
    runs-on: ubuntu-latest
    needs: [analyze]
    steps:
    - uses: actions/download-artifact@v3
    - name: Display structure of downloaded files
      run: ls -R
  Comment:
    runs-on: ubuntu-latest
    steps:
    - uses: machine-learning-apps/pr-comment@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        path: cellpack/tests/outputs/test_spheres/jitter/results_seed_0ext__A_histo_X.png
