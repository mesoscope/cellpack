name: Analyze

on: pull_request

jobs:
  Analyze:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.9]
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .[test]
    - name: Analyze packing
      run: |
        pack -r cellpack/tests/recipes/test_spheres.json -c cellpack/tests/packing-configs/test_config.json
    - name: Upload
      uses: actions/upload-artifact@v3
      with:
        name: results
        path: cellpack/tests/outputs/test_spheres/jitter/
  Comment:
    runs-on: ubuntu-latest
    needs: [Analyze]
    steps:
    - uses: actions/download-artifact@v3
    - name: Display structure of downloaded files
      run: ls -R
    - uses: iterative/setup-cml@v1
    - uses: actions/checkout@v2
    - name: Report
      env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: | 
        echo "## Metrics report"  >> report.md
        echo '![](./results/results_seed_0ext__A_histo_X.png)' >> report.md
        cml send-github-check report.md
